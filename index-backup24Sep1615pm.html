<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./css/styles.css" />

    <title>Hello, world!</title>
  </head>
  <body>
    <!-- navbar----------------- -->
    <nav id="mynavbarHeading" class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#"></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse d-flex justify-content-center navbar-collapse " id="navbarText">
        
        <div class="navbar-text d-flex justify-content-center taskmanager-heading">
          <h4>Task Manager</h4>
        </div>
        
      </div>
    </nav>
    <!-- navbar ends------------------- -->


    <div id="topBar">
    <h1></h1>

    <!-- input form start -->

    <button
      type="button"
      class="btn btn-primary"
      data-bs-toggle="modal"
      data-bs-target="#exampleModal"
      data-bs-whatever="@mdo"
    >
      Open Form
    </button>
  </div>

    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
    <form >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Task Name</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <!-- <form id="new-task-form"> -->
              <h5>form starts here</h5>
              <!-- ---------------------------- -->
              <div class="mb-3">
                <label
                  for="recipient-name"
                  class="col-form-label"
                  id="tasknameL"
                  >Task Name:</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="tasknameV"
                  id="recipient-name"
                />
              </div>
              <!-- ---------------  -->
              <div class="mb-3">
                <label
                  for="message-text"
                  class="col-form-label"
                  id="descriptionL"
                  >Description:</label
                >
                <textarea
                  class="form-control"
                  class="descriptionV"
                  id="descriptionV"
                ></textarea>
              </div>
              <!-- -------------------------------- -->
              <!-- ------------------- -->
              <div class="mb-3">
                <label
                  for="recipient-name"
                  class="col-form-label"
                  id="assignedtoL"
                  >Assigned-To:</label
                >
                <input
                  type="text"
                  class="form-control"
                  class="assignedto"
                  id="assignedtoV"
                />
              </div>
              <!-- -------------------- -->

              <div class="col">
                <label for="new-task-due-date">DueDate</label>
                <input
                  type="date"
                  class="form-control"
                  id="duedate"
                />
                <div class="valid-feedback">Looks good!</div>
                <div class="invalid-feedback">Please provide a valid date.</div>
              </div>
              <!-- ------------------ -->
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label" id="statusL"
                  >Status</label
                >
                <input
                  type="text"
                  class="form-control"
                  class="statusV"
                  id="statusV"
                />
              </div>

              <!-- -------------------- -->
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button id="new-task-form" type="button" class="btn btn-primary">Save</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Card starts here------------------------------------ -->
   <div id="mainCardContainerDiv">

    <div class="task-list-container">
      <h3 class="text-center">Tasks:</h3>
      <div class="d-flex justify-content-center">
        <ul class="list-group" id="task-list"></ul>
      </div>
    </div>

   </div>

    <!-- card ends here--------------------------------- -->

    <!-- inputform end -->

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="./js/taskManager.js"></script>
    <script src="./js/index.js"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
